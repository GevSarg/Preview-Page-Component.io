<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500&family=Schibsted+Grotesk&display=swap"
      rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="product-box">
        <div class="img-box">
          <picture>
            <source
              media="(min-width: 600px)"
              srcset="./images/image-product-desktop.jpg" />
            <img
              src="./images/image-product-mobile.jpg"
              alt="A good description" />
          </picture>
        </div>
        <div class="content-box">
          <p class="title font-color">Perfume</p>
          <h1 class="marg">Gabrielle Essence Eau De Parfum</h1>
          <p class="marg font-color">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="marg price-box">
            <p class="price">$149.99</p>
            <p class="old-price"><del>$169.99</del></p>
          </div>
          <button class="marg add-to-cart">
            <img src="./images/icon-cart.svg" alt="A Cart Icon" />
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
